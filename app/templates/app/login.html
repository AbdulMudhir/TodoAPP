{% extends 'base.html' %}


{% block side-nav %}
{% endblock %}

 {% block head %}
    <title>Login</title>
    {% endblock %}
{% block body %}

<br>

<div class="container" >
     <div class="border container bg-purple text-white small-form  mx-auto">
<h1 class="font-weight-bold text-monospaceregister.html">Login</h1>
     </div>
</div>

<div class="container">

    <div class="border container bg-light  small-form  mx-auto">

    <br>

<form method="post">

    {% csrf_token %}

  <div class="form-group ">

    <label >Username</label>
    <input type="text" class='form-control' required="required" name="username">


</div>

         <div class="form-group">
    <label >Password</label>
    <input type="password" class='form-control' required="required" name="password">

               <div class="container text-success text-center" style="margin-top:5px;">
           {% for message in messages %}
                   {{ message }}
                   {% endfor %}
       </div>

  </div>

    <p style="color:red; ">{{ error }} </p>


  <button type="submit" class="btn bg-purple text-white btn-block"> LOGIN </button>
    <div style="margin-top:5px;">
    <a href="/password_reset">forgot password? </a>
    </div>
</form>

        </div>
</div>


<br>
<div class="container">

    <div class="border container bg-light  small-form  mx-auto">

    <br>
         <div class="container">
            <h5 class="font-weight-light"> Don't have an account? </h5>
        </div>


  <a href='../register' class="btn bg-purple text-white btn-block"> SIGN UP </a>

        <br>

        </div>
</div>

{% endblock %}
